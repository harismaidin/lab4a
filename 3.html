<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loop Example</title>
</head>
<body>

<p id="demo"></p>
   
<script>
    let text = "";
    
    for (let i = 1; i <= 5; i++) { // Loop from 1 to 5
        text += "The number is " + i + "<br>"; // Append the current number with a line break
    }
    
    document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
